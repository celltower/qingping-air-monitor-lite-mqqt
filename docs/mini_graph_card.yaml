# ============================================================
# MINI-GRAPH-CARD FOR 1-MINUTE RESOLUTION
# ============================================================
# 
# INSTALLATION:
# 1. Go to HACS → Frontend → Search "mini-graph-card"
# 2. Install "Mini Graph Card"
# 3. Restart Home Assistant
# 4. Add this card to your dashboard
#
# ============================================================

# SINGLE SENSOR - Temperature with 1-minute resolution
type: custom:mini-graph-card
name: Temperature (1 min)
icon: mdi:thermometer
entities:
  - entity: sensor.qingping_air_monitor_XXXXXXXXXXXX_temperature
    name: Temperatur
hours_to_show: 1
points_per_hour: 60
line_width: 2
hour24: true
show:
  labels: true
  points: false
  legend: false

---

# MULTIPLE SENSORS - All environmental data
type: custom:mini-graph-card
name: Qingping Air Quality
entities:
  - entity: sensor.qingping_air_monitor_XXXXXXXXXXXX_temperature
    name: Temp
    color: '#ff6384'
  - entity: sensor.qingping_air_monitor_XXXXXXXXXXXX_humidity
    name: Humidity
    color: '#36a2eb'
    y_axis: secondary
  - entity: sensor.qingping_air_monitor_XXXXXXXXXXXX_co2
    name: CO2
    color: '#4bc0c0'
    show_state: true
hours_to_show: 2
points_per_hour: 60
line_width: 2
hour24: true
show:
  labels: true
  points: false
  legend: true

---

# CO2 with colored zones
type: custom:mini-graph-card
name: CO2 Level
icon: mdi:molecule-co2
entities:
  - entity: sensor.qingping_air_monitor_XXXXXXXXXXXX_co2
hours_to_show: 4
points_per_hour: 60
line_width: 2
color_thresholds:
  - value: 400
    color: '#4caf50'   # Green - Excellent
  - value: 800
    color: '#ffeb3b'   # Yellow - Good
  - value: 1000
    color: '#ff9800'   # Orange - Fair
  - value: 1500
    color: '#f44336'   # Red - Poor
show:
  labels: true
  points: false
  fill: true

---

# PM2.5 Air Quality
type: custom:mini-graph-card
name: PM2.5 Feinstaub
icon: mdi:air-filter
entities:
  - entity: sensor.qingping_air_monitor_XXXXXXXXXXXX_pm2_5
hours_to_show: 4
points_per_hour: 60
line_width: 2
color_thresholds:
  - value: 0
    color: '#4caf50'   # Green - Good
  - value: 12
    color: '#ffeb3b'   # Yellow - Moderate
  - value: 35
    color: '#ff9800'   # Orange - Unhealthy for sensitive
  - value: 55
    color: '#f44336'   # Red - Unhealthy
show:
  labels: true
  fill: true

# ============================================================
# KEY SETTINGS EXPLAINED:
# ============================================================
#
# hours_to_show: 1      → Show last 1 hour
# points_per_hour: 60   → 60 data points per hour = 1 per minute!
#
# For 30-second data:
# points_per_hour: 120  → 120 data points per hour = 1 per 30 sec
#
# ============================================================
# REPLACE XXXXXXXXXXXX with your actual MAC address!
# Example: sensor.qingping_air_monitor_aabbccddeeff_temperature
# ============================================================
