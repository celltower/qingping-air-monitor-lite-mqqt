# ============================================================
# RECORDER CONFIGURATION FOR 1-MINUTE HISTORY
# ============================================================
# Add this to your configuration.yaml in Home Assistant
# Then restart Home Assistant completely
# ============================================================

recorder:
  # How long to keep history (days)
  purge_keep_days: 10
  
  # Write to database every 1 second (default is 1)
  commit_interval: 1
  
  # Only record Qingping sensors (saves database space)
  include:
    entity_globs:
      - sensor.qingping_*_temperature
      - sensor.qingping_*_humidity
      - sensor.qingping_*_co2
      - sensor.qingping_*_pm2_5
      - sensor.qingping_*_pm10
      - sensor.qingping_*_battery
      - sensor.qingping_*_tvoc

