# ============================================================
# IMPORTANT NOTES:
# ============================================================
# 
# 1. Home Assistant's built-in history graph ALWAYS aggregates
#    data for longer time periods:
#    - Last 1 hour: Full resolution (every data point)
#    - Last 24 hours: ~5 minute average
#    - Last week: ~1 hour average
#
# 2. The raw data IS stored in the database at 1-minute intervals!
#    You just need the right tool to view it.
#
# 3. For TRUE 1-minute graphs, use one of these options:
#
#    Option A: mini-graph-card (HACS)
#    Option B: ApexCharts Card (HACS)
#    Option C: InfluxDB + Grafana (advanced)
